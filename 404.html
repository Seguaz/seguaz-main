<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Seguaz</title>
    <meta name="description" content="Oops! The page you're looking for doesn't exist. Return to Seguaz portfolio homepage.">
    <meta name="robots" content="noindex, follow">
    
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .error-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        
        .error-title {
            font-size: 2rem;
            color: #fff;
            margin: 1rem 0;
        }
        
        .error-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 0.8rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-home {
            background: #fff;
            color: #667eea;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #667eea;
        }
        
        .btn-contact {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
        }
        
        .btn-contact:hover {
            background: #fff;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="floating">
                <h1 class="error-code">404</h1>
            </div>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist or has been moved.
                Let's get you back on track!
            </p>
            <div class="error-links">
                <a href="/" class="error-btn btn-home">
                    <i class="bi bi-house-fill"></i>
                    Go Home
                </a>
                <a href="/#contact" class="error-btn btn-contact">
                    <i class="bi bi-envelope-fill"></i>
                    Contact Me
                </a>
            </div>
        </div>
    </div>
</body>
</html>
